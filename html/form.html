<!DOCTYPE html>
<html class="profile" lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header>
            <h1>Post</h1>
        </header> 
        <main>
            <div>
                <h2>Song Details</h2>
                <p>
                    <label for="songName">Song Name: </label>
                    <div>
                        <input id="songName" class="form-control">
                    </div>
                </p>
                <p>
                    <label for="songLink">Link: </label>
                    <div>
                        <input id="songLink" class="form-control">
                    </div>
                </p>
                <p>
                    <label for="genre">Genre: </label>
                    <div>
                        <input id="genre" class="form-control">
                    </div>
                </p>
                <h2>More Details</h2>
                <p>
                    <label for="location">Location: </label>
                    <div>
                        <input id="location" class="form-control">
                    </div>
                </p>
                <p>
                    <label for="activity">Activity: </label>
                    <div>
                        <input id="activity" class="form-control">
                    </div>
                </p>
            </div>
        </main>

        <footer>
            <div class="container">
                <p><a href="mailto:email@musicmatch.uw.edu"><span class="material-icons">email</span> email@musicmatch.uw.edu</a></p>
                <p><a href="tel:555-123-4567"><span class="material-icons">phone</span> 555-123-4567</a></p>
                <p>&copy; MusicMatch 2023</p>
                </div>
        </footer>
    </body>
</html>
