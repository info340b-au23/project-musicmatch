<body class="container">

    <!-- Page Title -->
    <header>
        <h1>My Profile</h1>
    </header>
    <main>
        <!-- Profile info -->
        <div class="profile-container">
            <img class="profile-pic" src="../img/cat.jpg" alt="user's profile picture">
            <div class="text-container">
                <p>
                    <label for="username">Username: </label>
                <div>
                    <input id="username" class="form-control">
                </div>
                </p>
                <p>
                    <label for="email">Email: </label>
                <div>
                    <input type="email" id="email" class="form-control">
                </div>
                </p>
                <a id='to-profile' href="../html/userprofile.html">Done</a>
            </div>
            <a id='song-form' href="../html/form.html">Create Post</a>
        </div>

        <!-- Posts -->
        <div class="container">
            <div class="row">
                <!-- Music stats -->
                <h2 class="sub-header">My Posts</h2>
                <div class="posts">
                    <!-- Post 1 -->
                    <div class="col-12 col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="song-name">Song 1</h2>
                                <h3 id="artist">Artist name</h3>
                                <img src="../img/lanadelrey.jpeg" alt="Lana Del Ray">
                                <button class="genre">Pop</button>
                                <button class="location">Suzzallo</button>
                                <button class="activity">Studying</button>
                                <div><button class="play">Play</button></div>
                            </div>
                        </div>
                    </div>
                    <!-- Post 2 -->
                    <div class="col-12 col-md-4">
                        <div class="card">

                                <h2 class="song-name">Song 2</h2>

                                <button class="genre">Pop</button>
                                <button class="activity">Walking to class</button>
                                <div><button class="play">Play</button></div>
                            </div>
                        </div>
                    </div>
                    <!-- Post 3 -->
                    <div class="col-12 col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="song-name">Song 3</h2>
                                <h3>Artist name</h3>
                                <img src="../img/lanadelrey.jpeg" alt="Lana Del Ray">
                                <button class="genre">Pop</button>
                                <button class="location">Mary Gates</button>
                                <div><button class="play">Play</button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!-- Music stats -->
                <h2 class="sub-header">Liked Songs</h2>
                <div class="liked-songs">

                    <div class="col-12 col-md-4">
