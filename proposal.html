<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="your name">
    <meta name="" content="Music Match">
    <title>Music Match</title>
    <link rel="stylesheet" href="css/proposal.css">
</head>

<body class="container">

    <!-- Page Title -->
    <header>
        <h1>Music Match</h1>
        <p>Come connect on UW campus with music</p>
    </header>
    <main>
        <!--log in page-->
        <section>
            <h1>Welcome to Music Match!</h1>

            <!--Image of the page-->
            <p>
                <img src="img/music.jpg" alt="Main picture of our page">
            </p>
        </section>

        <section>
            <!--we can do a log in, a create an account, and a forgot password buttons-->
            <button type="button">Log in here!</button>
            <button type="button">Create an account</button>
            <button type="button">Forgot password?</button>
        </section>

        <section>
            <!--this is our tab section where people can filter and make a post-->
            <h2>filter by: </h2>
            <ul>
                <li>Genre</li>
                <li>Activity</li>
                <li>Mood</li>
            </ul>

            <h2>Make a post!</h2>
            <button type="button">Click here to make a post!</button>
        </section>

        <section>
            <!--In here, we will have the map where people can link the music they listened to-->
            <h2>The map</h2>
        </section>

    </main>
</body>

</html>
